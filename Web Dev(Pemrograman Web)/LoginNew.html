<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
		/>
		<link rel="stylesheet" href="/homepage.css" />
		<link rel="stylesheet" href="/login.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid great-container-navbar">
					<a href="#"
						><img src="/image/GrammaticaLogo.png" alt="GrammaticaLogo"
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse main-nav-middle" id="navbarNav">
						<ul class="navbar-nav justify-content-end">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>Practice</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">Membership</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">Contact </a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">About Us</a>
							</li>
						</ul>
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button class="btn me-md-2 btn-login" type="button">Login</button>
						<button class="btn btn-sign-up" type="button">Sign up</button>
					</div>
				</div>
			</nav>
		</header>
		<div class="container container-login">
			<div class="row">
				<div class="col-md-7 mb-3">
					<img
						src="/SVG/GrammaticaSignUp.svg"
						alt="login Illustration"
						class="img-fluid"
					/>
				</div>
				<div class="col-md-5 mb-3 container-main-login">
					<h4>sign in to your Grammatica account</h4>
					<form>
						<div class="form-group">
							<form>
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label"
										>Email address</label
									>
									<input
										type="email"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
										placeholder="example@gmail.com"
									/>
								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label"
										>Password</label
									>
									<input
										type="password"
										class="form-control"
										id="exampleInputPassword1"
										placeholder="***********"
									/>
								</div>
								<div class="mb-3 form-check">
									<input
										type="checkbox"
										class="form-check-input"
										id="exampleCheck1"
									/>
									<label class="form-check-label" for="exampleCheck1"
										>Check me</label
									>
									<div class="form-text">
										<p>
											if you check the box, you agree with our terms and
											conditions
										</p>
									</div>
									<div class="form-text">
										<p><a href="#">Terms and conditions</a></p>
										<p><a href="#">Privacy Policy</a></p>
									</div>
								</div>
								<button type="submit" class="btn btn-main-login">Login</button>
							</form>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</body>
</html>
